<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔐 Password Generator</h2>
    <input type="text" id="password" readonly placeholder="Your Password">
    
    <div class="options">
      <label>
        Length: <input type="number" id="length" min="4" max="30" value="12">
      </label>
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>
    
    <div class="buttons">
      <button class="generate" onclick="generatePassword()">Generate</button>
      <button class="copy" onclick="copyPassword()">Copy</button>
    </div>
    
    <div class="strength" id="strength">Strength: -</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
